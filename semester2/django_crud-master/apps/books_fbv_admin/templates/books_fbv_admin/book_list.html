{% extends "base.html" %}

{% load static %}

{% block content %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="container mt-5">
    <h2><a href="{% url 'books_fbv_admin:book_list' %}" class="btn btn-primary">Books Admin</a></h2>

    <ul class="list-group">
        {% for book in object_list %}
        <li class="list-group-item">
            <strong>{{ book.name }}</strong>  ({{ book.pages }} Pages)
            <a href="{% url 'books_fbv_admin:book_edit' book.id %}" class="btn btn-outline-info btn-sm float-right ml-2">
                <i class="fa fa-edit"></i> Edit
            </a>
            <a href="{% url 'books_fbv_admin:book_delete' book.id %}" class="btn btn-outline-danger btn-sm float-right">
                <i class="fa fa-trash"></i> Delete
            </a>
        </li>
        {% endfor %}
    </ul>

    <a href="{% url 'books_fbv_admin:book_new' %}" class="btn btn-success mt-3">New Book</a>
</div>

{% endblock %}
