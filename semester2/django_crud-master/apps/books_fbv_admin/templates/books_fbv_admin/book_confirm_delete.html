{% extends "base.html" %} {% load static %} {% block content %}

<style>
    .card {
        font-size: 2rem;
        overflow: hidden;
        position: relative;
        background-color: #ffffff;
        text-align: left;
        border-radius: 0.5rem;
        max-width: 400px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
            0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    .header {
        padding: 4rem 2.5rem 2.5rem 4rem;
        background-color: #ffffff;
    }

    .image {
        display: flex;
        margin-left: auto;
        margin-right: auto;
        background-color: #fee2e2;
        flex-shrink: 0;
        justify-content: center;
        align-items: center;
        width: 5rem; /* Increase width */
        height: 5rem;
        border-radius: 9999px;
    }

    .image svg {
        color: #dc2626;
        width: 2.5rem; /* Increase width */
        height: 2.5rem;
    }

    .content {
        margin-top: 0.75rem;
        text-align: center;
    }

    .title {
        color: #111827;
        font-size: 2rem;
        font-weight: 600;
        line-height: 1.5rem;
    }

    .message {
        margin-top: 0.5rem;
        color: #6b7280;
        font-size: 1.3rem;
        line-height: 1.25rem;
    }

    .actions {
        margin: 1.2rem 1.5rem;
        background-color: #f9fafb;
    }

    .desactivate {
        display: inline-flex;
        padding: 0.8rem 1.5rem; /* Increase padding */
        font-size: 2rem;
        background-color: #dc2626;
        color: #ffffff;
        line-height: 1.5rem;
        font-weight: 500;
        justify-content: center;
        width: 100%;
        border-radius: 0.375rem;
        border-width: 1px;
        border-color: transparent;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }

    .cancel {
        display: inline-flex;
        margin-top: 0.75rem;
        padding: 0.8rem 1.5rem; /* Increase padding */
        font-size: 2rem;
        background-color: #ffffff;
        color: #374151;
        line-height: 1.5rem;
        font-weight: 500;
        justify-content: center;
        width: 100%;
        border-radius: 0.375rem;
        border: 1px solid #d1d5db;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }
</style>

<link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
/>
<link rel="stylesheet" href="{% static 'css/style.css' %}" />
<link rel="stylesheet" href="{% static 'css/normalize.css' %}" />
<link rel="stylesheet" href="{% static 'css/app.css' %}" />

<div class="d-flex justify-content-center align-items-center mt-5">
    <div class="card">
        <div class="header">
            <div class="image">
                <svg
                    aria-hidden="true"
                    stroke="currentColor"
                    stroke-width="1.5"
                    viewBox="0 0 24 24"
                    fill="none"
                >
                    <path
                        d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"
                        stroke-linejoin="round"
                        stroke-linecap="round"
                    ></path>
                </svg>
            </div>
            <div class="content">
                <span class="title">Delete Book?</span>
                <p class="message">
                    Are you sure you want to delete {{object}}? Data will be
                    permanently removed. This action cannot be undone.
                </p>
            </div>
            <div class="actions">
                <form method="post" class="mt-3">
                    {% csrf_token %}
                    <button type="submit" class="desactivate">Delete</button>
                </form>
                <button
                    class="cancel"
                    type="button"
                    onclick="location.href='{% url 'books_fbv_admin:book_list' %}';"
                >
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
